<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#fff"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans+Narrow:400,700|PT+Sans:400,700|Roboto+Condensed:400,700|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/app.css"/>
    
  </head>
  <body>

    <!-- BEGIN content -->
    <div class="wrap">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>
    <!-- END content -->

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
